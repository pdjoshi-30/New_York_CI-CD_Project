version: '3.8'
services:
  mongo:
    image: mongo:6
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: ..
      dockerfile: app/Dockerfile
    ports:
      - '8000:8000'
    environment:
      - MODEL_DIR=/srv/models
      - MODEL_NAME=lstm_ae.pth
      - SCALER_NAME=scaler.npz
      - THRESHOLD_NAME=threshold.txt
      - MONGO_URI=mongodb://mongo:27017
    depends_on:
      - mongo
    volumes:
      - ../models:/srv/models

volumes:
  mongo-data:
